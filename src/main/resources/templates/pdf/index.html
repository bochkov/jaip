<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ include/_header :: header }"></head>
<body ng-app="myApp">

<div id="wrap">
    <div class="container-narrow">

        <div th:replace="~{ include/_menu::menu }"></div>

        <div class="page-title">
            <div class="row">
                <div class="col-md-1 col-md-offset-2">
                    <img src="#" th:src="@{/static/img/pdf.png}"/>
                </div>
                <div class="col-md-6">
                    <h1>pdf tool</h1>
                    <p class="lead">make feel better</p>
                </div>
            </div>
        </div>

        <hr/>

        <div class="row" id="content">
            <div class="col-md-offset-3 col-md-6 text-center">
                <h3>choose your destiny</h3>
                <a href="#" th:href="@{/pdf/split/}" class="btn btn-primary"><i
                        class="glyphicon glyphicon-fullscreen"></i> разбить</a>
                <a href="#" th:href="@{/pdf/merge/}" class="btn btn-success"><i class="glyphicon glyphicon-th"></i>
                    собрать</a>
                <a href="#" th:href="@{/pdf/compress/}" class="btn btn-warning"><i
                        class="glyphicon glyphicon-resize-small"></i> сжать</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{ include/_footer::footer }"></div>

</body>
</html>
